<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Agendar Horário • Barbearia Unipê</title>
<style>
/* -----------------------
   RESET & VARS
------------------------*/
*{box-sizing:border-box;margin:0;padding:0}
:root{
  --bg:#0f0f0f; --card:#1a1a1c; --muted:#4a4a4a;
  --gold:#d4a056; --gold-dark:#b88941; --light:#f5f5f5;
  --radius:10px; --shadow:0 6px 20px rgba(0,0,0,.45);
  --trans:.25s ease;
  --btn-w:120px;
  --max-grid:900px;
  font-family: Arial, Helvetica, sans-serif;
}

/* -----------------------
   BASE
------------------------*/
html,body{height:100%;background:var(--bg);color:var(--light)}
.header{width:100%;background:#0d0d0d;padding:18px 22px;border-bottom:2px solid var(--gold);
  display:flex;align-items:center;justify-content:space-between;position:sticky;top:0;z-index:999;
  box-shadow:0 4px 18px rgba(0,0,0,.35)}
.header-container{width:100%;max-width:1200px;margin:0 auto;display:flex;align-items:center;justify-content:space-between}
.page-title{color:var(--gold);text-transform:uppercase;letter-spacing:1.5px;font-weight:700;font-size:22px}
.nav-link{color:var(--gold);text-decoration:none;padding:8px 14px;border-radius:8px;border:2px solid var(--gold);transition:var(--trans);font-weight:600}
.nav-link:hover{background:var(--gold);color:#000;transform:translateY(-2px);box-shadow:0 0 10px rgba(212,160,86,.35)}

.agendar-container{max-width:1100px;margin:36px auto;padding:0 18px;text-align:center}
.sec-title{font-size:20px;margin-bottom:18px}

/* -----------------------
   TABS (DIAS)
------------------------*/
.tabs-container{display:flex;justify-content:center;gap:10px;flex-wrap:wrap;margin-top:6px}
.tab-btn{background:var(--card);color:var(--gold);padding:10px 16px;border-radius:10px;border:2px solid var(--gold);cursor:pointer;font-weight:600;transition:var(--trans)}
.tab-btn:hover{background:var(--gold);color:#000}
.tab-btn.active{background:var(--gold);color:#000;box-shadow:0 6px 20px rgba(212,160,86,.18)}

/* -----------------------
   GRID (CENTRALIZADO)
   - garante centralização estável em todas as larguras
------------------------*/
.horarios-grid{
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(var(--btn-w), var(--btn-w)));
  gap:18px;
  justify-content:center; /* centra o conjunto */
  justify-items:center;   /* centra o conteúdo de cada célula */
  max-width:var(--max-grid);
  margin:28px auto 0;
  padding:6px;
}

/* botões */
.btn-horario, .btn-indisponivel{
  width:var(--btn-w);
  padding:14px;
  border-radius:10px;
  font-size:16px;
  text-align:center;
  cursor:pointer;
  border:2px solid transparent;
  transition:var(--trans);
  background:var(--card);
  color:var(--gold);
  box-shadow:var(--shadow);
}

/* disponível / hover */
.btn-horario:hover{background:var(--gold);color:#000;transform:translateY(-4px)}
/* indisponível */
.btn-indisponivel{background:var(--muted);color:#ccc;border-color:#777;opacity:.6;cursor:not-allowed;box-shadow:none}

/* -----------------------
   TAB CONTENT
------------------------*/
.tab-content{display:none}
.tab-content.active{display:block}

/* -----------------------
   FOOTER
------------------------*/
.footer{margin:48px 0 20px;color:#cfcfcf;text-align:center;padding:14px;border-top:1px solid rgba(255,255,255,.03)}

/* -----------------------
   RESPONSIVO
------------------------*/
@media (max-width:840px){
  :root{--btn-w:110px}
  .page-title{font-size:20px}
}
@media (max-width:600px){
  :root{--btn-w:100px;--max-grid:360px}
  .tabs-container{gap:8px}
  .tab-btn{padding:8px 10px;font-size:14px}
  .agendar-container{margin:20px auto}
}
</style>
</head>
<body>

<header class="header">
  <div class="header-container">
    <div class="left">
      <h1 class="page-title">Agendar Horário</h1>
    </div>
    <nav class="right">
      <a class="nav-link" href="index.html">Voltar</a>
    </nav>
  </div>
</header>

<main class="agendar-container">
  <h2 class="sec-title">Escolha um horário disponível</h2>

  <div class="tabs-container" role="tablist" aria-label="Dias da Semana">
    <button class="tab-btn active" data-tab="terca">Terça</button>
    <button class="tab-btn" data-tab="quarta">Quarta</button>
    <button class="tab-btn" data-tab="quinta">Quinta</button>
    <button class="tab-btn" data-tab="sexta">Sexta</button>
    <button class="tab-btn" data-tab="sabado">Sábado</button>
  </div>

  <!-- TERÇA -->
  <section id="terca" class="tab-content active" role="tabpanel" aria-labelledby="tab-terca">
    <div class="horarios-grid">
      <button class="btn-horario">09:00</button>
      <button class="btn-horario">10:00</button>
      <button class="btn-horario">11:00</button>
      <button class="btn-indisponivel">12:00</button>
      <button class="btn-horario">14:00</button>
      <button class="btn-horario">15:00</button>
      <button class="btn-horario">16:00</button>
    </div>
  </section>

  <!-- QUARTA -->
  <section id="quarta" class="tab-content" role="tabpanel">
    <div class="horarios-grid">
      <button class="btn-horario">09:00</button>
      <button class="btn-horario">10:00</button>
      <button class="btn-indisponivel">11:00</button>
      <button class="btn-horario">13:00</button>
      <button class="btn-horario">14:00</button>
      <button class="btn-horario">16:00</button>
      <button class="btn-horario">18:00</button>
    </div>
  </section>

  <!-- QUINTA -->
  <section id="quinta" class="tab-content" role="tabpanel">
    <div class="horarios-grid">
      <button class="btn-horario">10:00</button>
      <button class="btn-horario">11:00</button>
      <button class="btn-horario">12:00</button>
      <button class="btn-horario">14:00</button>
      <button class="btn-indisponivel">16:00</button>
      <button class="btn-horario">19:00</button>
      <button class="btn-horario">20:00</button>
    </div>
  </section>

  <!-- SEXTA -->
  <section id="sexta" class="tab-content" role="tabpanel">
    <div class="horarios-grid">
      <button class="btn-horario">09:00</button>
      <button class="btn-horario">10:00</button>
      <button class="btn-horario">11:00</button>
      <button class="btn-horario">13:00</button>
      <button class="btn-indisponivel">17:00</button>
      <button class="btn-horario">18:00</button>
      <button class="btn-horario">19:00</button>
      <button class="btn-horario">21:00</button>
    </div>
  </section>

  <!-- SÁBADO -->
  <section id="sabado" class="tab-content" role="tabpanel">
    <div class="horarios-grid">
      <button class="btn-horario">09:00</button>
      <button class="btn-horario">10:00</button>
      <button class="btn-indisponivel">11:00</button>
      <button class="btn-horario">12:00</button>
      <button class="btn-horario">13:00</button>
      <button class="btn-horario">14:00</button>
      <button class="btn-horario">15:00</button>
    </div>
  </section>

</main>

<footer class="footer">© 2025 Barbearia Unipê — Todos os direitos reservados.</footer>

<script>
/* Tab switching: adiciona remoção/adiciona classes */
(function(){
  const tabs = Array.from(document.querySelectorAll('.tab-btn'));
  const contents = Array.from(document.querySelectorAll('.tab-content'));

  function activate(tabBtn){
    // desativa todos
    tabs.forEach(t=>t.classList.remove('active'));
    contents.forEach(c=>c.classList.remove('active'));
    // ativa selecionado
    tabBtn.classList.add('active');
    const id = tabBtn.getAttribute('data-tab');
    const panel = document.getElementById(id);
    if(panel) panel.classList.add('active');
  }

  // evento
  tabs.forEach(btn=>{
    btn.addEventListener('click', (e)=>{
      activate(btn);
    });
  });

  // opcional: abrir automaticamente a aba do dia da semana atual (Terça..Sábado)
  (function openToday(){
    const map = {2:'terca',3:'quarta',4:'quinta',5:'sexta',6:'sabado'};
    const today = new Date().getDay(); // 0=domingo,1=segunda...
    const tabName = map[today];
    if(tabName){
      const btn = tabs.find(b=>b.dataset.tab===tabName);
      if(btn) activate(btn);
    }
  })();

})();
</script>
</body>
</html>
